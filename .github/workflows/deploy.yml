name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Configure custom domain
        run: |
          echo "/* /index.html 200" > ./dist/_redirects
          echo '{"routes":[{"src": "/(.*)\\.js$","headers": {"content-type": "application/javascript"}},{"src": "/(.*)\\.mjs$","headers": {"content-type": "application/javascript"}},{"src": "/(.*)\\.css$","headers": {"content-type": "text/css"}}]}' > ./dist/vercel.json

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
          static_site_generator: vite

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 