name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Copy CNAME
        run: cp public/CNAME dist/

      - name: Configure headers
        run: |
          mkdir -p ./dist/.well-known
          echo '{"headers":[{"source":"/(.*)\\.js$","headers":[{"key":"Content-Type","value":"application/javascript"}]},{"source":"/(.*)\\.css$","headers":[{"key":"Content-Type","value":"text/css"}]},{"source":"/(.*)\\.png$","headers":[{"key":"Content-Type","value":"image/png"}]},{"source":"/(.*)\\.jpg$","headers":[{"key":"Content-Type","value":"image/jpeg"}]},{"source":"/(.*)\\.svg$","headers":[{"key":"Content-Type","value":"image/svg+xml"}]}]}' > ./dist/.well-known/headers.json

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
          static_site_generator: vite

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 